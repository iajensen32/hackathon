<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML File Processor</title> <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input[type="file"], input[type="submit"] {
            display: block;
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
        }
        input[type="file"] {
             border: 1px solid #ccc;
        }
         input[type="submit"] {
             background-color: #007bff;
             color: white;
             border: none;
             cursor: pointer;
         }
         input[type="submit"]:hover {
             background-color: #0056b3;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload XML Document</h1> <p>Select an XML file to upload for processing.</p> <form action="process" method="post" enctype="multipart/form-data"> <div>
                <label for="xmlfile">Choose XML file:</label>
                <input type="file" id="xmlfile" name="xmlfile" accept=".xml,text/xml" required>
            </div>
            <div>
                <input type="submit" value="Upload and Process">
            </div>
        </form>
    </div>
</body>
</html>
